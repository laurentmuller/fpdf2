risky: true
version: 8.2
preset: symfony2023
monolithic: true
finder:
    exclude:
        - "docs"
        - "makefont"
        - "tests/fonts"
        - "tests/Legacy"
        - "tests/Legacy/font"
        - "tests/resources"
        - "vendor"
    name: "*.php"
enabled:
    - native_function_invocation
    - concat_with_spaces
disabled:
    - no_nullable_type_declarations
    - native_function_invocation_symfony
    - concat_without_spaces
    - phpdoc_to_comment
